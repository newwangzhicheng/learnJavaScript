<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mutation</title>
</head>
<style>
  .outer {
    width: 200px;
    height: 200px;
    background-color: bisque;
  }
  .inner {
    position: absolute;
    top: 50px;
    left: 50px;
    width: 100px;
    height: 100px;
    background-color: darkolivegreen;
  }
  .ininner {
    position: absolute;
    top: 25px;
    left: 25px;
    width: 50px;
    height: 50px;
    background-color: black;
  }
</style>
<body>
  <div id="block1" class="outer">
    <div id="block2" class="inner">
      <div id="block3" class="ininner"></div>
    </div>
  </div>
  <script src="./mutation.js"></script>
</body>
</html>
